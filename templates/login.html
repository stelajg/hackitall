
{% extends "layout.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login1.css') }}">
<div class="container">

<div class="d-flex justify-content-center h-100">
   
 <div class="card">
    <!-- <h1 style="color: aliceblue;text-align: center;padding-bottom:50px;padding-top: 25px;">RETAIL BANKING</h1> -->
     <div class="card-header">
         <h3>Sign In</h3>
        
     </div>
     <div class="card-body">
          <form action="{{ url_for('login') }}" method="post" id="formDataLogin">
             <div class="input-group form-group">
                 <div class="input-group-prepend">
                     <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
                 </div>
                <input id="userNameInput" class="form-control" name="username" type="text" placeholder="UserName" style="height: 37px;">
                 
             </div>
             <div class="input-group form-group">
                 <div class="input-group-prepend">
                     <span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span> <!-- <i class="fa fa-lock" aria-hidden="true"></i> -->
                 </div>
                  <input id="passwordInput" class="form-control" name="password" type="password" placeholder="Password" required maxlength="30" id="passwordInput" style="height: 37px;">

             </div>
             <div style="padding-left: 15px;color: white; padding-bottom: 3vh;">
               <input type="checkbox" id="showPass">&nbsp;Show Password
             </div>
            
             <div class="form-group">
                 <input id="loginBtn" type="submit" value="Login" class="btn float-right login_btn">
             </div>
             <div class="form-group">
                <input type="submit" id="startButton" value="Use Voice Recognition" class="btn float-left voice-recognition" onclick="identifyNamePass()">
            </div>
             <br>

         </form>
    
     {% with messages = get_flashed_messages(category_filter=["greet"]) %}
               {% if messages %}
         
               <div class="alert">
                 {% for message in messages %}
                 <p style="color: red;">{{message}}</p>
                 {% endfor %}
                
               </div>
               
                 {% endif %}
             {% endwith %}
     </div>

 </div>
</div>
</div>
